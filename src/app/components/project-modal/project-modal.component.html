<h2 mat-dialog-title>{{ project.title }}</h2>
<mat-dialog-content>
  <img [src]="project.image" alt="{{ project.title }}" />
  <p>{{ project.description }}</p>
  <a href="{{ project.githubLink }}" target="_blank">View on GitHub</a>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>

<h2 mat-dialog-title>{{ project.title }}</h2>
<mat-dialog-content>
  <owl-carousel [options]="sliderOptions">
    <ng-container *ngFor="let image of project.images">
      <img class="carousel-image" [src]="image" alt="{{ project.title }}">
    </ng-container>
  </owl-carousel>
  <p>{{ project.description }}</p>
  <a href="{{ project.githubLink }}" target="_blank">View on GitHub</a>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
